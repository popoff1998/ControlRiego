[env:nodemcuv2]
platform = espressif8266@2.6.3
board = nodemcuv2
framework = arduino
build_flags = 
	-DNODEMCU
	-DNEWPCB		; para la nueva PCB
	;-DRELEASE		; para funcionamiento normal
	;-DDEMO			; modo demo sin red
    -DDEVELOP		; debug y traces activados
	-Wno-sign-compare -Wno-deprecated-declarations -Wno-reorder
lib_ignore = TimerOne
lib_deps = 
	ArduinoJson@<6.0.0
	NTPClient
	jchristensen/Timezone @ 1.2.4
	soligen2010/ClickEncoder @ 0.0.0-alpha+sha.9337a0c46c
	platformio/Streaming @ 0.0.0-alpha+sha.5

[platformio]
description = Caja Control Riego
