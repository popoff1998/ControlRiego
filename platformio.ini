[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
build_flags = -DNODEMCU -Wno-sign-compare -Wno-deprecated-declarations -Wno-reorder
lib_ignore = TimerOne
lib_deps = ArduinoJson@<6.0.0
